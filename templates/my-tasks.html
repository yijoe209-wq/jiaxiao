    <script>

        let allTasks = [];

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                if (!response.ok) {
                    window.location.href = '/login';
                    return false;
                }
                const data = await response.json();
                return data.loggedIn;  // ä¿®å¤ï¼šAPI è¿”å›çš„æ˜¯ loggedInï¼Œä¸æ˜¯ authenticated
            } catch (error) {
                console.error('è®¤è¯æ£€æŸ¥å¤±è´¥:', error);
                window.location.href = '/login';
                return false;
            }
        }

        // åŠ è½½å­¦ç”Ÿåˆ—è¡¨
        async function loadStudents() {
            try {
                const response = await fetch('/api/students');
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');

        async function loadTasks() {
            try {

                const response = await fetch('/api/tasks');
                console.log('ğŸ“Š å“åº”çŠ¶æ€:', response.status);

                if (!response.ok) {
                    if (response.status === 401) {
                        console.error('âŒ æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µ');

                    }

                }

                const tasks = await response.json();

                allTasks = tasks;
                updateStatistics();

                // å¡«å……ç§‘ç›®ç­›é€‰å™¨
                populateSubjectFilter();

                renderTasks();
            } catch (error) {
                console.error('âŒ åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                // æ˜¾ç¤ºé”™è¯¯æç¤º
                const taskList = document.getElementById('taskList');

                    taskList.innerHTML = `

        }

        // å¡«å……ç§‘ç›®ç­›é€‰å™¨
        function populateSubjectFilter() {
            const subjects = [...new Set(allTasks.map(t => t.subject).filter(Boolean))];
            const subjectSelect = document.getElementById('subjectFilter');
            subjectSelect.innerHTML = '<option value="all">å…¨éƒ¨ç§‘ç›®</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStatistics() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const weekEnd = new Date(today);
            weekEnd.setDate(weekEnd.getDate() + 7);

            let warningCount = 0;
            let pendingCount = 0;
            let completedCount = 0;
            let weekCount = 0;
            let overdueCount = 0;

            allTasks.forEach(task => {
                if (task.is_completed) {
                    completedCount++;
                } else {
                    pendingCount++;
                    if (task.deadline) {
                        const deadline = new Date(task.deadline);
                        if (deadline < today) {
                            overdueCount++;
                        } else if (deadline < weekEnd) {
                            warningCount++;
                            weekCount++;
                        }
                    }
                }
            });

            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('weekBadge').textContent = weekCount;
            document.getElementById('overdueBadge').textContent = overdueCount;
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            const container = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');

            // è·å–ç­›é€‰æ¡ä»¶
            const studentFilter = document.getElementById('studentFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            console.log('ğŸ” å½“å‰ç­›é€‰æ¡ä»¶:', {
                student: studentFilter,
                subject: subjectFilter,
                status: statusFilter,
                quick: currentQuickFilter
            });

            // ç­›é€‰ä»»åŠ¡
            let filteredTasks = allTasks.filter(task => {
                if (studentFilter !== 'all' && task.student_id !== studentFilter) return false;
                if (subjectFilter !== 'all' && task.subject !== subjectFilter) return false;
                if (statusFilter === 'pending' && task.is_completed) return false;
                if (statusFilter === 'completed' && !task.is_completed) return false;
                return true;
            });

            console.log('ğŸ” ç­›é€‰åä»»åŠ¡æ•°:', filteredTasks.length, '/', allTasks.length);

            // å¿«é€Ÿç­›é€‰
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const weekEnd = new Date(today);
            weekEnd.setDate(weekEnd.getDate() + 7);

            if (currentQuickFilter === 'today') {
                filteredTasks = filteredTasks.filter(task => {
                    if (!task.deadline || task.is_completed) return false;
                    const deadline = new Date(task.deadline);
                    return deadline >= today && deadline < tomorrow;
                });
            } else if (currentQuickFilter === 'week') {
                filteredTasks = filteredTasks.filter(task => {
                    if (!task.deadline || task.is_completed) return false;
                    const deadline = new Date(task.deadline);
                    return deadline >= today && deadline < weekEnd;
                });
            } else if (currentQuickFilter === 'overdue') {
                filteredTasks = filteredTasks.filter(task => {
                    if (task.is_completed) return false;
                    if (!task.deadline) return false;
                    return new Date(task.deadline) < today;
                });
            } else if (currentQuickFilter === 'pending') {
                filteredTasks = filteredTasks.filter(task => !task.is_completed);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // æ¸²æŸ“ä»»åŠ¡
            container.innerHTML = filteredTasks.map(task => {
                const student = allStudents.find(s => s.student_id === task.student_id);
                const studentName = student ? student.name : 'æœªçŸ¥å­¦ç”Ÿ';

                let deadlineText = '';
                let deadlineClass = '';
                if (task.deadline) {
                    // è§£ææˆªæ­¢æ—¥æœŸï¼ˆISO æ ¼å¼å­—ç¬¦ä¸²ï¼‰
                    const deadline = new Date(task.deadline);

                    // è®¡ç®—å¤©æ•°å·®ï¼ˆåªæ¯”è¾ƒæ—¥æœŸéƒ¨åˆ†ï¼Œå¿½ç•¥å…·ä½“æ—¶é—´ï¼‰
                    const deadlineDateOnly = new Date(deadline.getFullYear(), deadline.getMonth(), deadline.getDate());
                    const diff = deadlineDateOnly - today;
