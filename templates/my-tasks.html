    <script>
        const API_BASE = window.location.protocol + '//' + window.location.hostname +
                        (window.location.port ? ':' + window.location.port : '');

        // å­¦ç”Ÿæ•°æ®ï¼ˆåŠ¨æ€åŠ è½½ï¼‰
        let students = [];
        let allTasks = [];
        let currentQuickFilter = 'all';

        // é¡µé¢åŠ è½½
        window.onload = function() {

        // åŠ è½½å­¦ç”Ÿåˆ—è¡¨
        async function loadStudents() {

                const data = await response.json();

                if (data.success) {
                    students = data.students.map(s => ({

                        name: s.name,
                        grade: s.grade

                    if (students.length === 0) {

                                <p class="text-gray-600 mb-6">è¯·å…ˆæ·»åŠ å­¦ç”Ÿï¼Œç„¶ååˆ›å»ºä»»åŠ¡</p>
                                <a href="/" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-xl font-semibold hover:from-primary-600 hover:to-primary-700 transition-all shadow-md">
                                    <i class="fas fa-plus mr-2"></i>æ·»åŠ å­¦ç”Ÿ
                                </a>
                            </div>
                        `;
                        return;
                    }

                    // åŠ è½½å®Œå­¦ç”Ÿååˆå§‹åŒ–ç­›é€‰å™¨å’Œä»»åŠ¡
                    initFilters();
                    loadTasks();
                } else {
                    throw new Error(data.error || 'åŠ è½½å­¦ç”Ÿå¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½å­¦ç”Ÿå¤±è´¥:', error);
                document.getElementById('tasks-container').innerHTML = `
                    <div class="text-center py-16">
                        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">åŠ è½½å¤±è´¥</h3>
                        <p class="text-gray-600 mb-6">${error.message}</p>
                        <a href="/login" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-xl font-semibold hover:from-primary-600 hover:to-primary-700 transition-all shadow-md">
                            <i class="fas fa-sign-in-alt mr-2"></i>é‡æ–°ç™»å½•
                        </a>
                    </div>
                `;
            }
        }

        // åˆå§‹åŒ–ç­›é€‰å™¨
        function initFilters() {
            const studentFilter = document.getElementById('studentFilter');
            students.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = `${s.name}ï¼ˆ${s.grade}ï¼‰`;
                studentFilter.appendChild(option);
            });
        }

        // åŠ è½½æ‰€æœ‰ä»»åŠ¡
        async function loadTasks() {
            try {
                const tasks = [];

                for (const student of students) {
                    const response = await fetch(`${API_BASE}/api/tasks/${student.id}`);
                    const data = await response.json();

                    data.tasks.forEach(task => {
                        task.student_name = student.name;
                        task.student_grade = student.grade;
                    });

                    tasks.push(...data.tasks);
                }

                allTasks = tasks;
                updateStats();
                filterTasks();

            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                document.getElementById('taskList').innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                        <div class="text-6xl mb-4">âŒ</div>
                        <p class="text-gray-600 font-medium mb-2">åŠ è½½å¤±è´¥</p>
                        <p class="text-gray-500 text-sm">è¯·åˆ·æ–°é¡µé¢é‡è¯•</p>
                    </div>
                `;
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const now = new Date();
            const todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
            const tomorrowEnd = new Date(todayEnd);
            tomorrowEnd.setDate(tomorrowEnd.getDate() + 1);

            let urgentCount = 0;
            let warningCount = 0;
            let pendingCount = 0;
            let todayCount = 0;
            let weekCount = 0;
            let overdueCount = 0;

            allTasks.forEach(task => {
                if (task.is_completed) return;

                pendingCount++;

                if (task.deadline) {
                    const deadline = new Date(task.deadline);
                    if (deadline <= todayEnd) {
                        urgentCount++;
                        todayCount++;
                    } else if (deadline <= tomorrowEnd) {
                        warningCount++;
                    }

                    if (deadline < now && !task.is_completed) {
                        overdueCount++;
                    }

                    const weekEnd = new Date(now);
                    weekEnd.setDate(weekEnd.getDate() + 7);
                    if (deadline <= weekEnd) {
                        weekCount++;
                    }
                } else {
                    todayCount++;
                }
            });

            document.getElementById('urgentCount').textContent = urgentCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('totalCount').textContent = allTasks.length;
            document.getElementById('todayBadge').textContent = todayCount;
            document.getElementById('weekBadge').textContent = weekCount;
            document.getElementById('overdueBadge').textContent = overdueCount;
            document.getElementById('pendingBadge').textContent = pendingCount;
        }

        // å¿«é€Ÿç­›é€‰
        function setQuickFilter(filter) {
            currentQuickFilter = filter;

            document.querySelectorAll('.quick-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.quick-filter-btn').classList.add('active');

            filterTasks();
        }

        // ç­›é€‰ä»»åŠ¡
        function filterTasks() {
            const studentId = document.getElementById('studentFilter').value;
            const subject = document.getElementById('subjectFilter').value;
            const status = document.getElementById('statusFilter').value;

            const now = new Date();
            const todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

            let filtered = allTasks.filter(task => {
                if (studentId !== 'all' && task.student_id !== studentId) return false;

                if (status === 'pending' && task.is_completed) return false;
                if (status === 'completed' && !task.is_completed) return false;

                if (subject !== 'all' && task.subject !== subject) return false;

                if (currentQuickFilter === 'today') {
                    if (task.is_completed) return false;
                    if (!task.deadline) return true;
                    const deadline = new Date(task.deadline);
                    return deadline <= todayEnd;
                }

                if (currentQuickFilter === 'week') {
                    if (task.is_completed) return false;
                    if (!task.deadline) return true;
                    const weekEnd = new Date(now);
                    weekEnd.setDate(weekEnd.getDate() + 7);
                    return new Date(task.deadline) <= weekEnd;
                }

                if (currentQuickFilter === 'overdue') {
                    if (task.is_completed) return false;
                    if (!task.deadline) return false;
                    return new Date(task.deadline) < now;
                }

                if (currentQuickFilter === 'pending') {
                    return !task.is_completed;
                }

                return true;
            });

            renderTasks(filtered);
            updateSubjectFilter();
        }

        // æ›´æ–°ç§‘ç›®ç­›é€‰å™¨
        function updateSubjectFilter() {
            const subjects = [...new Set(allTasks.map(t => t.subject).filter(Boolean))];
            const subjectFilter = document.getElementById('subjectFilter');
            const currentValue = subjectFilter.value;

            subjectFilter.innerHTML = '<option value="all">å…¨éƒ¨ç§‘ç›®</option>';
            subjects.forEach(s => {
                const option = document.createElement('option');
                option.value = s;
                option.textContent = s || 'æœªåˆ†ç±»';
                subjectFilter.appendChild(option);
            });

            subjectFilter.value = currentValue;
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks(tasks) {
            const container = document.getElementById('taskList');

            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                        <div class="text-6xl mb-4">ğŸ“­</div>
                        <p class="text-gray-600 font-medium mb-2">æ²¡æœ‰ç¬¦åˆæ¡ä»¶çš„ä»»åŠ¡</p>
                        <p class="text-gray-500 text-sm">æ¢ä¸ªç­›é€‰æ¡ä»¶è¯•è¯•å§</p>
                    </div>
                `;
                return;
            }

            tasks.sort((a, b) => {
                if (!a.deadline) return 1;
                if (!b.deadline) return -1;
                return new Date(a.deadline) - new Date(b.deadline);
            });

            const now = new Date();
            const todayEnd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);
            const tomorrowEnd = new Date(todayEnd);
            tomorrowEnd.setDate(tomorrowEnd.getDate() + 1);

            container.innerHTML = tasks.map((task, index) => {
                let urgencyClass = '';
                let deadlineBadgeClass = 'bg-gray-100 text-gray-700';
                let deadlineText = 'æ— æˆªæ­¢æ—¶é—´';

                if (task.deadline) {
                    const deadline = new Date(task.deadline);
                    const diffDays = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));

                    if (deadline < now && !task.is_completed) {
                        urgencyClass = 'border-l-4 border-l-red-500 bg-gradient-to-r from-red-50 to-white';
                        deadlineBadgeClass = 'bg-red-100 text-red-700';
                        deadlineText = `å·²é€¾æœŸ ${Math.abs(diffDays)} å¤©`;
                    } else if (deadline <= todayEnd) {
                        urgencyClass = 'border-l-4 border-l-red-500 bg-gradient-to-r from-red-50 to-white';
                        deadlineBadgeClass = 'bg-red-100 text-red-700';
                        deadlineText = 'ä»Šå¤©åˆ°æœŸ';
                    } else if (deadline <= tomorrowEnd) {
                        urgencyClass = 'border-l-4 border-l-amber-500 bg-gradient-to-r from-amber-50 to-white';
                        deadlineBadgeClass = 'bg-amber-100 text-amber-700';
                        deadlineText = 'æ˜å¤©åˆ°æœŸ';
                    } else {
                        urgencyClass = 'border-l-4 border-l-blue-500';
                        deadlineBadgeClass = 'bg-blue-100 text-blue-700';
                        deadlineText = deadline.toLocaleDateString();
                    }
                }

                const completedClass = task.is_completed ? 'opacity-60' : '';
                const titleClass = task.is_completed ? 'line-through text-gray-400' : 'text-gray-800';
