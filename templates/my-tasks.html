<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务中心 - 家校任务助手</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Noto Sans SC + Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans SC"', '"Inter"', 'sans-serif'],
                    },
                    colors: {
                        // 日式极简配色
                        zen: {
                            bg: '#ffffff',
                            text: '#1a1a1a',
                            textLight: '#999999',
                            border: '#f0f0f0',
                            borderLight: '#e5e5e5',
                            accent: '#1a1a1a',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* 极简 checkbox */
        .zen-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e5e5;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zen-checkbox:hover {
            border-color: #1a1a1a;
        }

        .zen-checkbox.checked {
            background: #1a1a1a;
            border-color: #1a1a1a;
            position: relative;
        }

        .zen-checkbox.checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        /* 极简按钮 */
        .btn-primary {
            background: #1a1a1a;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #e5e5e5;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            border-color: #1a1a1a;
            background: #fafafa;
        }

        /* 极简输入框 */
        .zen-select {
            padding: 8px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: all 0.2s ease;
        }

        .zen-select:hover {
            border-color: #d0d0d0;
        }

        .zen-select:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        /* 任务项样式 */
        .task-item {
            background: white;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            background: #fafafa;
        }

        /* 快速筛选按钮 */
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            background: white;
            border: 1px solid #e5e5e5;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            border-color: #1a1a1a;
            color: #1a1a1a;
        }

        .filter-btn.active {
            background: #1a1a1a;
            border-color: #1a1a1a;
            color: white;
        }

        /* 统计数字样式 */
        .stat-number {
            font-size: 48px;
            font-weight: 300;
            color: #1a1a1a;
            line-height: 1;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* 加载动画 */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-2xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-medium text-gray-900">任务中心</h1>
            </div>
            <div class="flex items-center gap-4">
                <a href="/add" class="text-sm bg-[#1a1a1a] hover:bg-[#333333] text-white px-4 py-2 rounded-lg transition-colors">
                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    添加任务
                </a>
                <a href="/students" class="text-sm text-gray-900 hover:text-gray-600 transition-colors">学生</a>
                <button onclick="logout()" class="text-sm text-gray-900 hover:text-gray-600 transition-colors">退出</button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="max-w-2xl mx-auto px-6 py-8">
        <!-- 统计卡片 - 日式极简风格 -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="bg-white border border-gray-100 rounded-3xl p-8 text-center hover:border-gray-200 transition-colors cursor-pointer">
                <p class="stat-number" id="urgentCount">-</p>
                <p class="stat-label">紧急</p>
            </div>
            <div class="bg-white border border-gray-100 rounded-3xl p-8 text-center hover:border-gray-200 transition-colors cursor-pointer">
                <p class="stat-number" id="warningCount">-</p>
                <p class="stat-label">警告</p>
            </div>
            <div class="bg-white border border-gray-100 rounded-3xl p-8 text-center hover:border-gray-200 transition-colors cursor-pointer">
                <p class="stat-number" id="pendingCount">-</p>
                <p class="stat-label">待办</p>
            </div>
            <div class="bg-white border border-gray-100 rounded-3xl p-8 text-center hover:border-gray-200 transition-colors cursor-pointer">
                <p class="stat-number" id="completedCount">-</p>
                <p class="stat-label">完成</p>
            </div>
        </div>

        <!-- 筛选区域 -->
        <div class="bg-white border border-gray-100 rounded-2xl p-6 mb-6">
            <!-- 下拉筛选 -->
            <div class="flex flex-wrap gap-4 mb-6 pb-6 border-b border-gray-100">
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">学生</label>
                    <select id="studentFilter" onchange="filterTasks()" class="zen-select">
                        <option value="all">全部</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">科目</label>
                    <select id="subjectFilter" onchange="filterTasks()" class="zen-select">
                        <option value="all">全部</option>
                    </select>
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm text-gray-600">状态</label>
                    <select id="statusFilter" onchange="filterTasks()" class="zen-select">
                        <option value="all">全部</option>
                        <option value="pending">待完成</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
            </div>

            <!-- 快速筛选按钮 -->
            <div class="flex flex-wrap gap-2">
                <button class="filter-btn active" onclick="setQuickFilter('all')">全部任务</button>
                <button class="filter-btn" onclick="setQuickFilter('today')">
                    今天 <span id="todayBadge" class="ml-1 text-xs">0</span>
                </button>
                <button class="filter-btn" onclick="setQuickFilter('week')">
                    本周 <span id="weekBadge" class="ml-1 text-xs">0</span>
                </button>
                <button class="filter-btn" onclick="setQuickFilter('overdue')">
                    已逾期 <span id="overdueBadge" class="ml-1 text-xs">0</span>
                </button>
                <button class="filter-btn" onclick="setQuickFilter('pending')">
                    待完成 <span id="pendingBadge" class="ml-1 text-xs">0</span>
                </button>
            </div>
        </div>

        <!-- 任务列表 -->
        <div id="taskList" class="bg-white border border-gray-100 rounded-2xl divide-y divide-gray-50">
            <!-- 任务项将通过 JS 动态加载 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="hidden text-center py-16">
            <div class="text-gray-300 mb-4">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
            </div>
            <p class="text-gray-400 text-sm">暂无任务</p>
        </div>
    </main>

    <script>
        // 全局变量
        let allTasks = [];
        let allStudents = [];
        let currentQuickFilter = 'all';

        // 检查登录状态
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                if (!response.ok) {
                    window.location.href = '/login';
                    return false;
                }
                const data = await response.json();
                return data.authenticated;
            } catch (error) {
                console.error('认证检查失败:', error);
                window.location.href = '/login';
                return false;
            }
        }

        // 加载学生列表
        async function loadStudents() {
            try {
                const response = await fetch('/api/students');
                if (!response.ok) throw new Error('加载失败');
                const students = await response.json();
                allStudents = students;

                // 填充筛选器
                const select = document.getElementById('studentFilter');
                select.innerHTML = '<option value="all">全部学生</option>';
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.student_id;
                    option.textContent = student.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载学生失败:', error);
            }
        }

        // 加载任务列表
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) throw new Error('加载失败');
                const tasks = await response.json();
                allTasks = tasks;
                updateStatistics();
                renderTasks();
            } catch (error) {
                console.error('加载任务失败:', error);
            }
        }

        // 更新统计数据
        function updateStatistics() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const weekEnd = new Date(today);
            weekEnd.setDate(weekEnd.getDate() + 7);

            let urgentCount = 0;
            let warningCount = 0;
            let pendingCount = 0;
            let completedCount = 0;
            let todayCount = 0;
            let weekCount = 0;
            let overdueCount = 0;

            allTasks.forEach(task => {
                if (task.is_completed) {
                    completedCount++;
                } else {
                    pendingCount++;
                    if (task.deadline) {
                        const deadline = new Date(task.deadline);
                        if (deadline < today) {
                            urgentCount++;
                            overdueCount++;
                        } else if (deadline < tomorrow) {
                            urgentCount++;
                            todayCount++;
                        } else if (deadline < weekEnd) {
                            warningCount++;
                            weekCount++;
                        }
                    }
                }
            });

            document.getElementById('urgentCount').textContent = urgentCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('completedCount').textContent = completedCount;
            document.getElementById('todayBadge').textContent = todayCount;
            document.getElementById('weekBadge').textContent = weekCount;
            document.getElementById('overdueBadge').textContent = overdueCount;
            document.getElementById('pendingBadge').textContent = pendingCount;
        }

        // 渲染任务列表
        function renderTasks() {
            const container = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');

            // 获取筛选条件
            const studentFilter = document.getElementById('studentFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            // 筛选任务
            let filteredTasks = allTasks.filter(task => {
                if (studentFilter !== 'all' && task.student_id !== studentFilter) return false;
                if (subjectFilter !== 'all' && task.subject !== subjectFilter) return false;
                if (statusFilter === 'pending' && task.is_completed) return false;
                if (statusFilter === 'completed' && !task.is_completed) return false;
                return true;
            });

            // 快速筛选
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const weekEnd = new Date(today);
            weekEnd.setDate(weekEnd.getDate() + 7);

            if (currentQuickFilter === 'today') {
                filteredTasks = filteredTasks.filter(task => {
                    if (!task.deadline || task.is_completed) return false;
                    const deadline = new Date(task.deadline);
                    return deadline >= today && deadline < tomorrow;
                });
            } else if (currentQuickFilter === 'week') {
                filteredTasks = filteredTasks.filter(task => {
                    if (!task.deadline || task.is_completed) return false;
                    const deadline = new Date(task.deadline);
                    return deadline >= today && deadline < weekEnd;
                });
            } else if (currentQuickFilter === 'overdue') {
                filteredTasks = filteredTasks.filter(task => {
                    if (task.is_completed) return false;
                    if (!task.deadline) return false;
                    return new Date(task.deadline) < today;
                });
            } else if (currentQuickFilter === 'pending') {
                filteredTasks = filteredTasks.filter(task => !task.is_completed);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // 渲染任务
            container.innerHTML = filteredTasks.map(task => {
                const student = allStudents.find(s => s.student_id === task.student_id);
                const studentName = student ? student.name : '未知学生';

                let deadlineText = '';
                let deadlineClass = '';
                if (task.deadline) {
                    const deadline = new Date(task.deadline);
                    const diff = deadline - today;
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

                    if (task.is_completed) {
                        deadlineText = '已完成';
                        deadlineClass = 'text-gray-400';
                    } else if (days < 0) {
                        deadlineText = `已逾期 ${Math.abs(days)} 天`;
                        deadlineClass = 'text-red-500';
                    } else if (days === 0) {
                        deadlineText = '今天到期';
                        deadlineClass = 'text-red-500';
                    } else if (days === 1) {
                        deadlineText = '明天到期';
                        deadlineClass = 'text-amber-600';
                    } else {
                        deadlineText = `${days}天后到期`;
                        deadlineClass = 'text-gray-400';
                    }
                } else {
                    deadlineText = '无截止日期';
                    deadlineClass = 'text-gray-400';
                }

                return `
                    <div class="task-item p-6">
                        <div class="flex items-start gap-5">
                            <div class="zen-checkbox ${task.is_completed ? 'checked' : ''}"
                                 onclick="toggleTask('${task.task_id}')"></div>

                            <div class="flex-1 min-w-0">
                                <p class="text-base text-gray-900 mb-1 ${task.is_completed ? 'line-through text-gray-400' : ''}">
                                    ${task.description}
                                </p>
                                <div class="flex items-center gap-3 text-sm text-gray-400">
                                    <span>${studentName}</span>
                                    ${task.subject ? `<span>·</span><span>${task.subject}</span>` : ''}
                                    <span>·</span>
                                    <span class="${deadlineClass}">${deadlineText}</span>
                                </div>
                            </div>

                            <div class="flex items-center gap-2">
                                <button onclick="editTask('${task.task_id}')" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                                    <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                                    </svg>
                                </button>
                                <button onclick="deleteTask('${task.task_id}')" class="p-2 hover:bg-red-50 rounded-lg transition-colors">
                                    <svg class="w-4 h-4 text-gray-300 hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 切换任务完成状态
        async function toggleTask(taskId) {
            try {
                const response = await fetch(`/api/tasks/${taskId}/complete`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error('操作失败');
                await loadTasks();
            } catch (error) {
                console.error('切换任务状态失败:', error);
                alert('操作失败，请重试');
            }
        }

        // 编辑任务
        function editTask(taskId) {
            window.location.href = `/edit-task/${taskId}`;
        }

        // 删除任务
        async function deleteTask(taskId) {
            if (!confirm('确定要删除这个任务吗？')) return;

            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('删除失败');
                await loadTasks();
            } catch (error) {
                console.error('删除任务失败:', error);
                alert('删除失败，请重试');
            }
        }

        // 筛选任务
        function filterTasks() {
            renderTasks();
        }

        // 快速筛选
        function setQuickFilter(filter) {
            currentQuickFilter = filter;

            // 更新按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTasks();
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = '/logout';
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', async () => {
            const authenticated = await checkAuth();
            if (authenticated) {
                await Promise.all([loadStudents(), loadTasks()]);
            }
        });
    </script>
</body>
</html>
