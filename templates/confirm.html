    <script>
        const API_BASE = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');

            if (taskData.type === 'multiple') {

                    html += `

                                        ${tags.map(tag => `

                                                ${tag.text}

                                        `).join('')}

                                            <option value="è¯­æ–‡">è¯­æ–‡</option>
                                            <option value="æ•°å­¦">æ•°å­¦</option>

                                            <option value="ç”Ÿç‰©">ç”Ÿç‰©</option>
                                            <option value="å†å²">å†å²</option>
                                            <option value="åœ°ç†">åœ°ç†</option>
                                            <option value="æ”¿æ²»">æ”¿æ²»</option>
                                            <option value="ä½“è‚²">ä½“è‚²</option>
                                            <option value="éŸ³ä¹">éŸ³ä¹</option>
                                            <option value="ç¾æœ¯">ç¾æœ¯</option>
                                        </select>
                                        <input type="date"
                                               placeholder="é€‰æ‹©æˆªæ­¢æ—¥æœŸ"
                                               onchange="formatAndAddDeadline(${index}, this.value); this.value='';"
                                               style="min-width: 140px;">
                                        <button class="btn-small" onclick="toggleEdit(${index})">ç¼–è¾‘å†…å®¹</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                // å•æ¡ä»»åŠ¡ä¹Ÿè¦æ”¯æŒç¼–è¾‘å’Œæ ‡ç­¾
                const task = taskData.task || taskData;
                const tags = [];
                if (task.subject) tags.push({ type: 'subject', text: task.subject, key: 'subject' });
                if (task.deadline) tags.push({ type: 'deadline', text: task.deadline, key: 'deadline' });

                html += `

                                            ${tag.text}

                                        </span>

                                        <option value="è¯­æ–‡">è¯­æ–‡</option>
                                        <option value="æ•°å­¦">æ•°å­¦</option>
                                        <option value="è‹±è¯­">è‹±è¯­</option>
                                        <option value="ç‰©ç†">ç‰©ç†</option>
                                        <option value="åŒ–å­¦">åŒ–å­¦</option>
                                        <option value="ç”Ÿç‰©">ç”Ÿç‰©</option>
                                        <option value="å†å²">å†å²</option>
                                        <option value="åœ°ç†">åœ°ç†</option>
                                        <option value="æ”¿æ²»">æ”¿æ²»</option>
                                        <option value="ä½“è‚²">ä½“è‚²</option>

        // åˆ‡æ¢ç¼–è¾‘æ¨¡å¼
        function toggleEdit(index) {
            const descEl = document.getElementById('desc-' + index);
            const currentDesc = descEl.textContent;

            descEl.innerHTML = `<textarea class="task-desc-edit" id="edit-${index}">${currentDesc}</textarea>
                              <div style="margin-top:8px;">
                                  <button class="btn-small" onclick="saveEdit(${index})">ä¿å­˜</button>

        }

        // å–æ¶ˆç¼–è¾‘
        function cancelEdit(index, originalDesc) {
            document.getElementById('desc-' + index).innerHTML = originalDesc;
        }

        // ä¿å­˜ç¼–è¾‘
        function saveEdit(index) {
            const editEl = document.getElementById('edit-' + index);
            const newDesc = editEl.value.trim();

            if (!newDesc) {
                alert('ä»»åŠ¡æè¿°ä¸èƒ½ä¸ºç©º');
                return;
            }

            if (taskData.tasks) {
                // å¤šæ¡ä»»åŠ¡
                taskData.tasks[index].description = newDesc;
            } else {
                // å•æ¡ä»»åŠ¡
                const task = taskData.task || taskData;
                task.description = newDesc;
            }

            renderTasks();
        }

        // æ·»åŠ æ ‡ç­¾
        function addTag(index, tagType, tagValue) {
            if (!tagValue || !tagValue.trim()) return;

            if (taskData.tasks) {
                // å¤šæ¡ä»»åŠ¡
                const task = taskData.tasks[index];
                if (tagType === 'subject') {
                    task.subject = tagValue;
                } else if (tagType === 'deadline') {
                    task.deadline = tagValue;
                }
            } else {
                // å•æ¡ä»»åŠ¡
                const task = taskData.task || taskData;
                if (tagType === 'subject') {
                    task.subject = tagValue;
                } else if (tagType === 'deadline') {
                    task.deadline = tagValue;
                }
            }

            renderTasks();
        }

        // æ ¼å¼åŒ–æ—¥æœŸå¹¶æ·»åŠ ä¸ºæˆªæ­¢æ—¶é—´æ ‡ç­¾
        function formatAndAddDeadline(index, dateValue) {
            if (!dateValue) return;

            // å°† YYYY-MM-DD æ ¼å¼åŒ–ä¸º "MæœˆDæ—¥ å‘¨X" æ ¼å¼
            const date = new Date(dateValue);
            const weekdays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekday = weekdays[date.getDay()];

            const formattedDate = `${month}æœˆ${day}æ—¥ ${weekday}`;
            addTag(index, 'deadline', formattedDate);
        }

        // åˆ é™¤æ ‡ç­¾
        function removeTag(index, tagKey) {
            if (taskData.tasks) {
                // å¤šæ¡ä»»åŠ¡
                const task = taskData.tasks[index];
                if (tagKey === 'subject') {
                    delete task.subject;
                } else if (tagKey === 'deadline') {
                    delete task.deadline;
                }
            } else {
                // å•æ¡ä»»åŠ¡
                const task = taskData.task || taskData;
                if (tagKey === 'subject') {
                    delete task.subject;
                } else if (tagKey === 'deadline') {
                    delete task.deadline;
                }
            }

            renderTasks();
        }

        // åŠ è½½å­¦ç”Ÿåˆ—è¡¨å¹¶è‡ªåŠ¨é€‰ä¸­
        async function loadStudents() {
            try {
                const response = await fetch(API_BASE + '/api/students', {
                    headers: getHeaders()
                });

                if (response.status === 401) {
                    alert('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();
                students = data.students || [];

                if (students.length > 0) {
                    // å¦‚æœæœ‰é¢„é€‰çš„å­¦ç”ŸIDï¼Œè‡ªåŠ¨é€‰ä¸­å¹¶æ˜¾ç¤ºä¿¡æ¯
                    if (preselectedStudentId) {
                        const preselectedStudent = students.find(s => s.student_id === preselectedStudentId);
                        if (preselectedStudent) {
                            selectedStudent = preselectedStudent.student_id;
                            displaySelectedStudent(preselectedStudent);
                            document.getElementById('confirmBtn').disabled = false;
                            return;
                        }
                    }

                    // å¦‚æœæ²¡æœ‰é¢„é€‰æˆ–æ‰¾ä¸åˆ°å­¦ç”Ÿï¼Œæ˜¾ç¤ºå­¦ç”Ÿé€‰æ‹©åˆ—è¡¨
                    document.getElementById('studentInfoCard').style.display = 'none';
                    document.getElementById('studentSelectCard').style.display = 'block';
                    document.getElementById('studentList').innerHTML = students.map(s => `
                        <div class="student-item" onclick="selectStudent('${s.student_id}', this)">
                            <div class="student-name">${s.name}</div>
                            <div class="student-grade">${s.grade || 'æœªè®¾ç½®å¹´çº§'}</div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('studentInfoCard').style.display = 'none';
                    document.getElementById('studentSelectCard').style.display = 'block';
                    document.getElementById('studentList').innerHTML = `
                        <div class="empty">æš‚æ— å­¦ç”Ÿï¼Œ<a href="/">å»æ·»åŠ </a></div>
                    `;
                }
            } catch (error) {
                console.error('åŠ è½½å­¦ç”Ÿå¤±è´¥:', error);
                document.getElementById('studentInfoCard').style.display = 'none';
                document.getElementById('studentSelectCard').style.display = 'block';
                document.getElementById('studentList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ˜¾ç¤ºå·²é€‰å­¦ç”Ÿä¿¡æ¯
        function displaySelectedStudent(student) {

            info.innerHTML = `

        // æ‰‹åŠ¨é€‰æ‹©å­¦ç”Ÿï¼ˆä»…åœ¨æ²¡æœ‰é¢„é€‰æ—¶ä½¿ç”¨ï¼‰
        function selectStudent(id, element) {

            // æ›´æ–°UI
            document.querySelectorAll('.student-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

        // ç¡®è®¤ä»»åŠ¡
        async function confirmTasks() {
            if (!selectedStudent) {
                alert('è¯·é€‰æ‹©å­¦ç”Ÿ');
                return;
            }

            const btn = document.getElementById('confirmBtn');
            btn.disabled = true;
            btn.textContent = 'ç¡®è®¤ä¸­...';

            try {
                const response = await fetch(API_BASE + '/api/confirm', {
