    <script>
        // è‡ªåŠ¨æ£€æµ‹ API åœ°å€ï¼ˆæ”¯æŒ localhost å’Œå±€åŸŸç½‘è®¿é—®ï¼‰
        const API_BASE = window.location.protocol + '//' + window.location.hostname +
                        (window.location.port ? ':' + window.location.port : '');
        let currentFilter = 'all';
        let confirmedTasksData = [];

        // å­¦ç”Ÿæ•°æ®ï¼ˆåŠ¨æ€åŠ è½½ï¼‰
        let students = [];

        // é¡µé¢åŠ è½½
        window.onload = async function() {
            // å…ˆåŠ è½½å­¦ç”Ÿæ•°æ®
            await loadStudents();
            // ç„¶ååŠ è½½ä»»åŠ¡
            loadPendingTasks();
            // å»¶è¿ŸåŠ è½½å·²ç¡®è®¤ä»»åŠ¡ï¼Œé¿å…é˜»å¡
            setTimeout(loadConfirmedTasks, 100);
        };

        // åŠ è½½å­¦ç”Ÿåˆ—è¡¨
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/api/students`);
                const data = await response.json();
                if (data.success) {
                    students = data.students.map(s => ({
                        id: s.student_id,
                        name: s.name,
                        grade: s.grade
                    }));
                }
            } catch (error) {
                console.error('åŠ è½½å­¦ç”Ÿå¤±è´¥:', error);
            }
        }

        // åŠ è½½å¾…ç¡®è®¤ä»»åŠ¡
        async function loadPendingTasks() {
            try {
                // ä» pending_tasks è¡¨è·å–
                const response = await fetch(`${API_BASE}/api/pending`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                const container = document.getElementById('pendingTasks');
                document.getElementById('pendingCount').textContent = data.tasks.length;

                if (data.tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>ğŸ‰ æš‚æ— å¾…ç¡®è®¤ä»»åŠ¡</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.tasks.map(pending => {
                    const taskData = pending.task_data;
                    const isMultiple = taskData.type === 'multiple';

                    // å…¼å®¹å¤šç§æ•°æ®ç»“æ„
                    let taskTitle = '';
                    let taskDetails = '';
                    let tasksList = [];

                    if (isMultiple && taskData.tasks) {
                        // å¤åˆä»»åŠ¡
                        tasksList = taskData.tasks;
                    } else if (taskData.task) {
                        // å•æ¡ä»»åŠ¡ï¼ˆæ—§æ ¼å¼ï¼š{task: {...}}ï¼‰
                        taskTitle = taskData.task.description || 'ä»»åŠ¡';
                        taskDetails = taskData.task.raw_text || '';
                    } else {
                        // å•æ¡ä»»åŠ¡ï¼ˆæ–°æ ¼å¼ï¼š{description: ...}ï¼‰
                        taskTitle = taskData.description || 'ä»»åŠ¡';
                        taskDetails = taskData.raw_text || taskData.details || '';
                    }

                    return `
                        <div class="task-card">
                            <div class="task-header">
                                <div>
                                    <strong>è¯†åˆ«åˆ° ${taskData.total_tasks || 1} æ¡ä»»åŠ¡</strong>
                                    <span style="margin-left: 10px; color: #999; font-size: 13px;">
                                        ${new Date(pending.created_at).toLocaleString()}
                                    </span>
                                </div>
                            </div>

                            ${isMultiple ? `
                                <div style="margin: 15px 0;">
                                    ${tasksList.map((task, idx) => `
                                        <div style="padding: 10px; background: white; border-radius: 6px; margin-bottom: 8px;">
                                            <div style="display: flex; gap: 10px; align-items: center;">
                                                <span style="font-weight: bold; color: #667eea;">${task.sequence || (idx + 1)}.</span>
                                                ${task.task_type ? `<span class="task-type ${task.task_type}">${task.task_type}</span>` : ''}
                                                <span style="flex: 1;">${task.description || 'ä»»åŠ¡'}</span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : `
                                <div class="task-title">${taskTitle}</div>
                                ${taskDetails ? `<div class="task-details">${taskDetails}</div>` : ''}
                            `}

                            <div class="confirm-form">
                                <div class="form-group">
                                    <label>é€‰æ‹©å­¦ç”Ÿï¼š</label>
                                    <select id="student-${pending.pending_id}">
                                        ${students.map(s => `
                                            <option value="${s.id}">${s.name} (${s.grade})</option>
                                        `).join('')}
                                    </select>
                                </div>
                                <button class="btn btn-primary" onclick="confirmTask('${pending.pending_id}')">
                                    âœ“ ç¡®è®¤å¹¶åˆ›å»ºä»»åŠ¡
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('åŠ è½½å¾…ç¡®è®¤ä»»åŠ¡å¤±è´¥:', error);
                document.getElementById('pendingTasks').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #dc3545;">åŠ è½½å¤±è´¥: ${error.message}</p>
                        <button onclick="loadPendingTasks()" style="margin-top: 10px; padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer;">é‡è¯•</button>
                    </div>
                `;
            }
        }

        // ç¡®è®¤ä»»åŠ¡
        async function confirmTask(pendingId) {
            const studentSelect = document.getElementById(`student-${pendingId}`);
            if (!studentSelect) {
                alert('æ‰¾ä¸åˆ°å­¦ç”Ÿé€‰æ‹©æ¡†ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                return;
            }

            const studentId = studentSelect.value;
            const btn = event.target;
            const originalText = btn.textContent;

            btn.disabled = true;
            btn.textContent = 'â³ å¤„ç†ä¸­...';

            try {
                const response = await fetch(`${API_BASE}/api/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pending_id: pendingId,
                        student_id: studentId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess(`æˆåŠŸåˆ›å»º ${result.task_count || result.created_count || 1} æ¡ä»»åŠ¡ï¼`);
                    loadPendingTasks();
                    loadConfirmedTasks();
                } else {
                    alert('ç¡®è®¤å¤±è´¥ï¼š' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                }
            } catch (error) {
                console.error('ç¡®è®¤ä»»åŠ¡é”™è¯¯:', error);
                alert('æ“ä½œå¤±è´¥ï¼š' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        // åŠ è½½å·²ç¡®è®¤ä»»åŠ¡ï¼ˆå¹¶è¡Œè¯·æ±‚ä¼˜åŒ–ï¼‰
        async function loadConfirmedTasks() {
            try {
                // å¹¶è¡Œè·å–æ‰€æœ‰å­¦ç”Ÿçš„ä»»åŠ¡
                const allTasks = [];

                // ä½¿ç”¨ Promise.all å¹¶è¡Œè¯·æ±‚
                const taskPromises = students.map(async (student) => {
                    try {
                        const response = await fetch(`${API_BASE}/api/tasks/${student.id}`);
                        const data = await response.json();

                        return data.tasks.map(task => ({
                            ...task,
                            student_name: student.name,
                            student_grade: student.grade
                        }));
                    } catch (error) {
                        console.error(`åŠ è½½å­¦ç”Ÿ ${student.name} çš„ä»»åŠ¡å¤±è´¥:`, error);
                        return [];
                    }
                });

                const results = await Promise.all(taskPromises);
                results.forEach(tasks => allTasks.push(...tasks));

                confirmedTasksData = allTasks;
                renderConfirmedTasks();
                document.getElementById('confirmedCount').textContent = allTasks.length;

            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“å·²ç¡®è®¤ä»»åŠ¡
        function renderConfirmedTasks() {
            const container = document.getElementById('confirmedTasks');

            let filteredTasks = confirmedTasksData;
            if (currentFilter === 'pending') {
                filteredTasks = confirmedTasksData.filter(t => !t.is_completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = confirmedTasksData.filter(t => t.is_completed);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>ğŸ“­ æš‚æ— ä»»åŠ¡</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="task-list">
                    ${filteredTasks.map(task => {
                        const hasImages = task.attachments && task.attachments.length > 0;
                        const imageCount = hasImages ? task.attachments.length : 0;

                        return `
                        <div class="task-item ${task.is_completed ? 'completed' : ''}" onclick="showTaskDetail('${task.task_id}')">
                            <div class="checkbox ${task.is_completed ? 'checked' : ''}"
                                 onclick="event.stopPropagation(); toggleComplete('${task.task_id}')"></div>
                            <div style="flex: 1;">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                                    <span class="task-title">${task.description}</span>
                                    <div style="display: flex; gap: 8px; align-items: center;">
                                        ${task.task_type ? `<span class="task-type ${task.task_type}">${task.task_type}</span>` : ''}
                                        ${hasImages ? `<span style="font-size: 16px;" title="åŒ…å« ${imageCount} å¼ å›¾ç‰‡">å›¾ç‰‡ ${imageCount}</span>` : ''}
                                    </div>
                                </div>
                                <div style="font-size: 13px; color: #999;">
                                    ${task.subject || 'æœªåˆ†ç±»'} â€¢ ${task.student_name}
                                    ${task.sequence ? ` â€¢ åºå·: ${task.sequence}` : ''}
                                    ${hasImages ? ` â€¢ ${imageCount} å¼ å›¾ç‰‡` : ''}
                                </div>
                                ${task.details ? `
                                    <div style="margin-top: 8px; padding: 8px; background: #f8f9fa; border-radius: 4px; font-size: 13px; color: #666;">
                                        ${task.details.substring(0, 100)}...
                                    </div>
                                ` : ''}
                                ${hasImages ? `
                                    <div style="margin-top: 8px; display: flex; gap: 8px;">
                                        ${task.attachments.map((att, idx) => `
                                            <img src="${att.path}"
                                                 style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px; cursor: pointer;"
                                                 onclick="event.stopPropagation(); showImage('${att.path}')"
                                                 alt="é™„ä»¶å›¾ç‰‡ ${idx + 1}">
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // åˆ‡æ¢å®ŒæˆçŠ¶æ€
        async function toggleComplete(taskId) {
            try {
                const response = await fetch(`${API_BASE}/api/tasks/${taskId}/complete`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    loadConfirmedTasks();
                } else {
                    alert('æ“ä½œå¤±è´¥ï¼š' + result.error);
                }
            } catch (error) {
                alert('æ“ä½œå¤±è´¥ï¼š' + error.message);
            }
        }

        // ç­›é€‰ä»»åŠ¡
        function filterTasks(filter) {
            currentFilter = filter;

            // æ›´æ–° tab æ ·å¼
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            renderConfirmedTasks();
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = 'âœ“ ' + message;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // æ˜¾ç¤ºå¤§å›¾
        function showImage(imagePath) {
            // åˆ›å»ºæ¨¡æ€æ¡†
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.9); z-index: 9999;
                display: flex; align-items: center; justify-content: center;
                cursor: pointer;
            `;
            modal.onclick = () => document.body.removeChild(modal);

            const img = document.createElement('img');
            img.src = imagePath;
            img.style.cssText = `
                max-width: 90%; max-height: 90%;
                object-fit: contain;
                border-radius: 8px;
            `;

            modal.appendChild(img);
            document.body.appendChild(modal);
        }

        // æ˜¾ç¤ºä»»åŠ¡è¯¦æƒ…
        function showTaskDetail(taskId) {
            const task = confirmedTasksData.find(t => t.task_id === taskId);
            if (!task) return;

            const hasImages = task.attachments && task.attachments.length > 0;

            let imagesHtml = '';
            if (hasImages) {
