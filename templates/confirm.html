        .task-item {

        .task-header {

        .task-number {

        .task-desc {

        .task-desc-edit {
            width: 100%;

            border-radius: 4px;

        .task-tags {

        .tag {

            background: #e9ecef;
            color: #666;
        }

        .tag.subject {
            background: #d4edda;
            color: #155724;
        }

        .tag.deadline {
            background: #fff3cd;
            color: #856404;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.6;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        .tag-input {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .tag-select {
            padding: 6px 10px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            font-size: 13px;
            background: white;
        }

        .tag-input input {
            flex: 1;
            min-width: 120px;
            padding: 6px 10px;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }

        .btn-small {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;

        .btn-small:hover {

        .btn-small.secondary {

        .images-preview {

            margin-top: 8px;
        }

        .image-item {

            width: 100%;
            padding-bottom: 100%;
            border-radius: 4px;
            overflow: hidden;
            background: #f0f0f0;
        }

        .image-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .student-list {

        }

        .student-item {

        .student-item.active {

        }

        .student-name {

            margin-bottom: 4px;
        }

        .student-grade {

        }

        .btn {

        }

        .btn:disabled {

        }

        .empty {

            padding: 20px;
            color: #999;

        }

        .empty a {

        }

        @media (min-width: 768px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“‹ ç¡®è®¤ä»»åŠ¡</h1>
        </div>

        <!-- ä»»åŠ¡åˆ—è¡¨ -->
        <div class="card" id="taskCard">
            <h2>ğŸ“ å¾…ç¡®è®¤ä»»åŠ¡</h2>
            <div id="taskList">åŠ è½½ä¸­...</div>
        </div>

        <!-- é€‰æ‹©å­¦ç”Ÿ -->
        <div class="card">
            <h2>ğŸ‘¤ é€‰æ‹©å­¦ç”Ÿ</h2>
            <div class="student-list" id="studentList">
                <div class="empty">åŠ è½½ä¸­...</div>
            </div>
        </div>

        <button class="btn" id="confirmBtn" onclick="confirmTasks()" disabled>âœ… ç¡®è®¤åˆ›å»ºä»»åŠ¡</button>
    </div>

    <script>
        const API_BASE = window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
        const pendingId = new URLSearchParams(window.location.search).get('pending_id');
        let taskData = null;
        let selectedStudent = null;
        let students = [];

        // æ£€æŸ¥ç™»å½•
        function checkLogin() {
            const family_id = localStorage.getItem('family_id');
            if (!family_id) {
                alert('è¯·å…ˆç™»å½•');
                window.location.href = '/login';
                return false;
            }
            return family_id;
        }

        // è·å–è¯·æ±‚å¤´
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-Family-ID': checkLogin()
            };
        }

        // åŠ è½½ä»»åŠ¡æ•°æ®
        async function loadTaskData() {
            try {
                const response = await fetch(API_BASE + '/api/pending');
                const data = await response.json();

                const tasks = data.tasks || [];
                const currentTask = tasks.find(t => t.pending_id === pendingId);

                if (currentTask) {
                    taskData = currentTask.task_data;
                    renderTasks();
                } else {
                    document.getElementById('taskList').innerHTML = '<div class="empty">ä»»åŠ¡ä¸å­˜åœ¨æˆ–å·²è¿‡æœŸ</div>';
                }
            } catch (error) {
                console.error('åŠ è½½ä»»åŠ¡å¤±è´¥:', error);
                document.getElementById('taskList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
            }
        }

        // æ¸²æŸ“ä»»åŠ¡åˆ—è¡¨
        function renderTasks() {
            if (!taskData) return;

            let html = '';

            // æ˜¾ç¤ºå›¾ç‰‡é™„ä»¶
            if (taskData.images && taskData.images.length > 0) {
                html += `
                    <div style="margin-bottom: 12px;">
                        <strong style="font-size: 13px; color: #666;">ğŸ“ å›¾ç‰‡é™„ä»¶ï¼ˆä»…ä½œå‚è€ƒï¼‰</strong>
                        <div class="images-preview">
                            ${taskData.images.map(img => `
                                <div class="image-item">
                                    <img src="${img}" alt="é™„ä»¶å›¾ç‰‡">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (taskData.type === 'multiple') {
                const tasks = taskData.tasks || [];
                tasks.forEach((task, index) => {
                    const tags = [];
                    if (task.subject) tags.push({ type: 'subject', text: task.subject, key: 'subject' });
                    if (task.deadline) tags.push({ type: 'deadline', text: task.deadline, key: 'deadline' });

                    html += `
                        <div class="task-item" data-index="${index}">
                            <div class="task-header">
                                <div class="task-number">${task.sequence || index + 1}</div>
                                <div class="task-content">
                                    <div class="task-desc" id="desc-${index}">${task.description}</div>

                                    <div class="task-tags" id="tags-${index}">
                                        ${tags.map(tag => `
                                            <span class="tag ${tag.type}">
                                                ${tag.text}
                                                <span class="tag-remove" onclick="removeTag(${index}, '${tag.key}')">Ã—</span>
                                            </span>
                                        `).join('')}
                                    </div>

                                    <div class="tag-input">
                                        <select class="tag-select" onchange="addTag(${index}, 'subject', this.value); this.value='';">
                                            <option value="">é€‰æ‹©ç§‘ç›®...</option>
                                            <option value="è¯­æ–‡">è¯­æ–‡</option>
                                            <option value="æ•°å­¦">æ•°å­¦</option>
                                            <option value="è‹±è¯­">è‹±è¯­</option>
                                            <option value="ç‰©ç†">ç‰©ç†</option>
                                            <option value="åŒ–å­¦">åŒ–å­¦</option>
                                            <option value="ç”Ÿç‰©">ç”Ÿç‰©</option>
                                            <option value="å†å²">å†å²</option>
                                            <option value="åœ°ç†">åœ°ç†</option>
                                            <option value="æ”¿æ²»">æ”¿æ²»</option>
                                            <option value="ä½“è‚²">ä½“è‚²</option>
                                            <option value="éŸ³ä¹">éŸ³ä¹</option>
                                            <option value="ç¾æœ¯">ç¾æœ¯</option>
                                        </select>
                                        <input type="text" placeholder="æˆ–è¾“å…¥æˆªæ­¢æ—¶é—´ï¼ˆå¦‚ï¼šæ˜å¤©ã€å‘¨äº”ï¼‰"
                                               onchange="addTag(${index}, 'deadline', this.value); this.value='';">
                                        <button class="btn-small" onclick="toggleEdit(${index})">ç¼–è¾‘å†…å®¹</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `
                    <div class="task-item">
                        <div class="task-header">
                            <div class="task-number">1</div>
                            <div class="task-content">
                                <div class="task-desc">${taskData.description || taskData.raw_text || 'æ— æ–‡æœ¬å†…å®¹'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            document.getElementById('taskList').innerHTML = html;
        }

        // åˆ‡æ¢ç¼–è¾‘æ¨¡å¼
        function toggleEdit(index) {
            const descEl = document.getElementById('desc-' + index);
            const currentDesc = descEl.textContent;

            descEl.innerHTML = `<textarea class="task-desc-edit" id="edit-${index}">${currentDesc}</textarea>
                              <div style="margin-top:8px;">
                                  <button class="btn-small" onclick="saveEdit(${index})">ä¿å­˜</button>
                                  <button class="btn-small secondary" onclick="cancelEdit(${index}, '${currentDesc.replace(/'/g, "\\'")}')">å–æ¶ˆ</button>
                              </div>`;
        }

        // å–æ¶ˆç¼–è¾‘
        function cancelEdit(index, originalDesc) {
            document.getElementById('desc-' + index).innerHTML = originalDesc;
        }

        // ä¿å­˜ç¼–è¾‘
        function saveEdit(index) {
            const editEl = document.getElementById('edit-' + index);
            const newDesc = editEl.value.trim();

            if (!newDesc) {
                alert('ä»»åŠ¡æè¿°ä¸èƒ½ä¸ºç©º');
                return;
            }

            if (taskData.tasks) {
                taskData.tasks[index].description = newDesc;
            }

            renderTasks();
        }

        // æ·»åŠ æ ‡ç­¾
        function addTag(index, tagType, tagValue) {
            if (!tagValue || !tagValue.trim()) return;

            if (taskData.tasks) {
                const task = taskData.tasks[index];

                if (tagType === 'subject') {
                    task.subject = tagValue;
                } else if (tagType === 'deadline') {
                    task.deadline = tagValue;
                }
            }

            renderTasks();
        }

        // åˆ é™¤æ ‡ç­¾
        function removeTag(index, tagKey) {
            if (taskData.tasks) {
                const task = taskData.tasks[index];

                if (tagKey === 'subject') {
                    delete task.subject;
                } else if (tagKey === 'deadline') {
                    delete task.deadline;
                }
            }

            renderTasks();
        }

        // åŠ è½½å­¦ç”Ÿåˆ—è¡¨
        async function loadStudents() {
            try {
                const response = await fetch(API_BASE + '/api/students', {
                    headers: getHeaders()
                });

                if (response.status === 401) {
                    alert('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }

                const data = await response.json();

                students = data.students || [];

                if (students.length > 0) {
                    document.getElementById('studentList').innerHTML = students.map(s => `
                        <div class="student-item" onclick="selectStudent('${s.id}', this)">
                            <div class="student-name">${s.name}</div>
                            <div class="student-grade">${s.grade || 'æœªè®¾ç½®å¹´çº§'} ${s.class_name || ''}</div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('studentList').innerHTML = `
                        <div class="empty">æš‚æ— å­¦ç”Ÿï¼Œ<a href="/students">å»æ·»åŠ </a></div>
                    `;
                }
            } catch (error) {
                console.error('åŠ è½½å­¦ç”Ÿå¤±è´¥:', error);
                document.getElementById('studentList').innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
            }
        }

        // é€‰æ‹©å­¦ç”Ÿ
        function selectStudent(id, element) {
            selectedStudent = id;

            // æ›´æ–°UI
            document.querySelectorAll('.student-item').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            // å¯ç”¨ç¡®è®¤æŒ‰é’®
            document.getElementById('confirmBtn').disabled = false;
        }

        // ç¡®è®¤ä»»åŠ¡
        async function confirmTasks() {
            if (!selectedStudent) {
                alert('è¯·é€‰æ‹©å­¦ç”Ÿ');
                return;
            }

            const btn = document.getElementById('confirmBtn');
            btn.disabled = true;
            btn.textContent = 'ç¡®è®¤ä¸­...';

            try {
                const response = await fetch(API_BASE + '/api/confirm', {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        pending_id: pendingId,
                        student_id: selectedStudent,
                        updated_tasks: taskData.tasks  // ä¼ é€’ç¼–è¾‘åçš„ä»»åŠ¡æ•°æ®
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('âœ… ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼');
                    window.location.href = '/tasks';
                } else {
                    alert('ç¡®è®¤å¤±è´¥ï¼š' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                    btn.disabled = false;
                    btn.textContent = 'âœ… ç¡®è®¤åˆ›å»ºä»»åŠ¡';
                }
            } catch (error) {
                console.error('ç¡®è®¤å¤±è´¥:', error);
                alert('ç¡®è®¤å¤±è´¥ï¼š' + error.message);
                btn.disabled = false;
                btn.textContent = 'âœ… ç¡®è®¤åˆ›å»ºä»»åŠ¡';
            }
        }

        // åˆå§‹åŒ–
        if (checkLogin()) {
            loadTaskData();
            loadStudents();
        }
    </script>
</body>
</html>
